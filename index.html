<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Meet Up</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background:#111;
  color:white;
}

/* LOGIN BOX */
#loginBox {
  padding: 20px;
  text-align:center;
  margin-top: 100px;
}

input {
  width: 80%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

button {
  padding: 12px 25px;
  border: none;
  background:#ffcc00;
  color:black;
  border-radius: 8px;
  font-size: 18px;
  margin-top: 10px;
}

/* CHAT BOX */
#chatPage {
  display:none;
  height:100vh;
  display:flex;
  flex-direction:column;
}

#messages {
  flex:1;
  overflow-y:auto;
  padding:15px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.msg {
  padding:10px 14px;
  max-width:70%;
  border-radius:12px;
  background:#333;
}

.me {
  align-self:flex-end;
  background:#ffcc00;
  color:black;
}

#sendBox {
  display:flex;
  padding:10px;
}

#sendBox input {
  flex:1;
}

#sendBox button {
  width:80px;
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginBox">
  <h2>Meet Up</h2>
  <input id="name" placeholder="Enter your name">
  <input id="pass" placeholder="Enter Password" type="password">
  <button onclick="enterRoom()">Enter</button>
</div>

<!-- CHAT PAGE -->
<div id="chatPage">
  <div id="messages"></div>

  <div id="sendBox">
    <input id="msgInput" placeholder="Message...">
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
// ========= PASSWORD SET BY HOST =========
// ðŸ‘‰ T-Rex yahan apna password set karo
const ROOM_PASSWORD = "trex123"; 
// ========================================

let user = "";

// ENTER ROOM
function enterRoom() {
  let name = document.getElementById("name").value;
  let pass = document.getElementById("pass").value;

  if (name.length < 1) {
    alert("Name daal T-Rex!");
    return;
  }

  if (pass !== ROOM_PASSWORD) {
    alert("Galat password!");
    return;
  }

  user = name;

  document.getElementById("loginBox").style.display = "none";
  document.getElementById("chatPage").style.display = "flex";
}

// SEND MESSAGE
function sendMsg() {
  let msg = document.getElementById("msgInput").value;
  if (msg.trim() === "") return;

  let box = document.createElement("div");
  box.className = "msg me";
  box.innerText = user + ": " + msg;

  document.getElementById("messages").appendChild(box);
  document.getElementById("msgInput").value = "";

  // Auto scroll
  document.getElementById("messages").scrollTop = 
    document.getElementById("messages").scrollHeight;
}
</script>

</body>
  </html>
